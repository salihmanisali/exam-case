version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      # These environment variables will be passed to the Java application
      DB_URL: jdbc:mysql://mysql:3306/exam_db?useSSL=false&allowPublicKeyRetrieval=true
      DB_USER: examuser
      DB_PASSWORD: exampassword
    depends_on:
      - mysql
    networks:
      - exam-network

  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: exam_db
      MYSQL_USER: examuser
      MYSQL_PASSWORD: exampassword
    volumes:
      - mysql-data:/var/lib/mysql
      # You can add an init script here to create tables if needed
      # - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "3306:3306"
    networks:
      - exam-network

networks:
  exam-network:
    driver: bridge

volumes:
  mysql-data:
